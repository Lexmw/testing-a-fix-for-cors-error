<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Dog Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <div class="container text-center">
    <h1 class="mb-4">🐾 Random Lyric Generator</h1>
    <button id="dogBtn" class="btn btn-success">Fetch Dog</button>

    <div id="spinner" class="spinner-border text-success mt-4" role="status" style="display: none;">

    </div>

    <div id="dogBox" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
